<!DOCTYPE html>

<html>

<head>
<script src="music.js" type="text/javascript"></script>
<script src="message.js" type="text/javascript"></script>
<link href="default.css" rel="stylesheet" type="text/css">
<link href="message.css" rel="stylesheet" type="text/css">
</head>

<body onload="init()">


<div id ="prev_tracks" class = "prev_tracks normal">
</div>

<div id = "interface" class = "interface normal">

<div id='tags_div' class='tags_div'>
	<input type="text" id="tags" class="tags" onchange="submit_tags()"></input>
</div>

<div id = "art_div" class = "art_div">
	<img id = "art_img" class = "art_img" src=""></img>
</div>

<div id = "audio_div" class = "audio_div">


<div id = "audio_player" class = "audio_player">
	<audio id="player" class="audio" onended="next()" autoplay controls>No Audio?</audio>
	<button id="next_button" class="next_button" onclick="next()">>></button>
</div>


<div id = "rate_div" class = "rate_div">
	<button id = "yup" class = "yup" onclick="rate_yup(this)">yup, sounds good</button>
	<button id = "nope" class = "nope" onclick="rate_nope(this)">nope, sounds bad</button>
</div>

<div id = "track_links" class = "track_links normal">
	Band: <a id = "band_url" class="track_link" target="_blank" href=""></a></br>
	Album: <a id = "album_url" class="track_link" target="_blank" href=""></a></br>
	Track: <a id = "track_url" class = track_link" target="_blank" href=""></a></br>
</div>

</div>

</div>

<div id = "message_container_div" class = "message_container">

<div id = "message_div" class = "hidden_message">
	<div id = "message_content_div" class = "message_content">
	<label id = "message_label" class = "message_label"></label>
	</div>
</div>

</div>

<div id = "info_container_div" class="info_container normal">

	<div id = "info_div" class="info normal">
	<a id="about_link" href="#" onClick="get_about()">About</a>&nbsp;&nbsp;&nbsp;
	<a id="tags_link" href="#" onClick="get_tags()">Tags</a>&nbsp;&nbsp;&nbsp;
	<a id="help_link" href="#" onClick="get_help()">Help</a>&nbsp;&nbsp;&nbsp;
	</div>
	<div id = "police_scanner_div" class= "police_scanner hidden_message">
	<audio src="http://relay.radioreference.com:80/il_chicago_police2" controls></audio>
	</div>
</div>

</body>

</html>
